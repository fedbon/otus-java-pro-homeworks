<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <title>Login</title>
    <style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		.top {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: left;
			margin-bottom: 250px;
		}
		img {
			width: 250px;
			height: 250px;
		}
    </style>
</head>
<body>
<div class="top">
    <img src="img/login.svg">
    <br/>
    <form action="login" method="post">
        <label>
            login <br/>
            <input type="text" name="login">
        </label>
        <br/>
        <label>
            password<br/>
            <input type="password" name="password">
        </label>
        <br/><br/>
        <input type="submit" value="Перейти к списку клиентов">
    </form>
</div>
</body>
</html>
